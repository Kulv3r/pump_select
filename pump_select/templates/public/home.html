{% extends "layout.html" %}
{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <h1>Welcome to Pump Select</h1>
</div><!-- /.jumbotron -->

<div class="body-content">
  <div class="row">
    <div class="col-lg-4">
      <h2><i class="fa fa-edit"></i> Input values</h2>

        <form class="form" method="POST" action="" role="form">
{#            {% for field in form %}#}
{#                {{ render_field(field) }}#}
{#            {% endfor %}#}
            <p><input class="btn btn-default btn-submit" type="submit" value="Submit"></p>
        </form>
    </div>
    <div class="col-lg-8">
      <h2><i class="fa fa-line-chart"></i> Chart</h2>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </div>
  </div><!-- /.row -->
</div>
{% endblock %}

{% block js %}
<script>
$(function () {
    Highcharts.chart('container', {
        title: {
            text: 'Q(H)',
            x: -20 //center
        },
        xAxis: {
            title: {
                text: 'H, m'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#ddd'
            }]
        },
        yAxis: {
            title: {
                text: 'Q, m3/s'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: 'm3'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'manual points',
            data: {{ points_series_data }},
            lineWidth: 0
        },
                {
            name: 'polynom ^2',
            data: {{ polynoms_vals[2] }},
            marker: {enabled: false}
        },
                {
            name: 'polynom ^4',
            data: {{ polynoms_vals[4] }},
            marker: {enabled: false}
        },
                {
            name: 'polynom ^6',
            data: {{ polynoms_vals[6] }},
            marker: {enabled: false}
        }
        ]
    });
});
</script>
{% endblock %}
