{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>{{ manufacturer_type|title }} Manufacturers</h1>
    <a class="btn btn-primary" href="{{ url_for('.edit', manufacturer_type=manufacturer_type) }}">Add</a>
<table class="table">
    <thead>
    <tr>
        <td>id</td>
        <td>Name</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    {% for m in manufacturers %}
        <tr>
            <td>{{ m.id }}</td>
            <td>{{ m.name }}</td>
            <td>
                <a class="btn btn-primary" href="{{ url_for('.edit', manufacturer_type=manufacturer_type, manufacturer_id=m.id) }}">edit</a>
                <a class="btn btn-danger" href="{{ url_for('.delete', manufacturer_type=manufacturer_type, manufacturer_id=m.id) }}">
                    {% if m.deleted_at %}restore{% else %}delete{% endif %}
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
