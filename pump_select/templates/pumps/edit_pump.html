{% extends "layout.html" %}

{% block content %}
    <div class="container-narrow">
        <h1>
            {% if motor_id %}
                Edit pump "{{ pump.name }}"
            {% else %}
                Add pump
            {% endif %}
        </h1>
        <br/>
        <form class="form" method="POST" action="" role="form">
{#            {{ form.csrf_token }}#}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <p><input class="btn btn-default btn-submit" type="submit" value="Submit"></p>
        </form>
    </div>
{% endblock %}
